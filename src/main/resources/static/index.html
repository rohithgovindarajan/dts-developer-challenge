<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <style>
    /* Global page styles */
    body {
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2em;
      background: #f9f9f9;
    }
    h1 { text-align: center; color: #2c3e50; }
    /* Container cards */
    #login, #app {
      background: #fff;
      padding: 1.5em;
      margin-bottom: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Table styling */
    table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
    thead th {
      background: #34495e;
      color: #ecf0f1;
      padding: 0.75em;
    }
    tbody tr:nth-child(odd)  { background: #ecf0f1; }
    tbody tr:nth-child(even) { background: #bdc3c7; }
    th, td { padding: 0.5em 0.75em; text-align: left; }
    /* Status badges */
    .badge { display: inline-block; padding: 0.25em 0.6em; border-radius: 0.25em; color: #fff; font-size: 0.9em; }
    .pending       { background: #f39c12; }
    .in-progress   { background: #3498db; }
    .done          { background: #2ecc71; }
    /* Form inputs & buttons */
    form > * { display: block; margin: 0.75em 0; width: 100%; box-sizing: border-box; }
    input, select { padding: 0.6em; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
    button, .btn {
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 4px;
      background: #2980b9;
      color: #fff;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover, .btn:hover { background: #1f6391; }
    .actions select { width: auto; margin-right: 0.5em; }
  </style>
</head>
<body>
  <!-- Page title -->
  <h1>Task Manager</h1>

  <!-- Login form: shown until successful login -->
  <div id="login">
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn" class="btn">Login</button>
  </div>

  <!-- Main app UI: hidden until login -->
  <div id="app" style="display:none;">
    <h2>All Tasks</h2>
    <button id="refreshBtn" class="btn">Refresh List</button>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Title</th><th>Description</th><th>Status</th><th>Due</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="tasksBody"></tbody>
    </table>

    <h2>Create New Task</h2>
    <form id="createForm">
      <input id="newTitle" placeholder="Title" required />
      <input id="newDesc" placeholder="Description (optional)" />
      <select id="newStatus">
        <option value="pending">pending</option>
        <option value="in progress">in progress</option>
        <option value="done">done</option>
      </select>
      <input id="newDue" type="datetime-local" />
      <button type="submit" class="btn">Create</button>
    </form>
  </div>

  <!-- External JS for all behaviors -->
  <script src="index.js"></script>
</body>
</html>
